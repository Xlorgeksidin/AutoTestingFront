plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0-M1'

    testCompile group: 'io.qameta.allure', name: 'allure-junit5', version: '2.13.3'
    compile group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.13.3'

}
